<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="centered">Yay! Trains!</h1>
            <h3 class="centered">Choo Choo!</h3>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card schedule">
                    <h4 class="card-header dark centered">Current Train Schedule</h4>
                    <div class="card-body">
                        <!-- Table containing current schedule goes here -->
                    </div>
                </div>
                <div class="card add-train">
                    <h4 class="card-header dark centered">Add a train</h4>
                    <div class="card-body">
                        <!-- Fields for adding a train go here  -->
                        <form>
                            <div class="form-group">
                                <label for="name-input">Train Name</label>
                                <input class="form-control" id="name-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="first-input">First Train Time (HH:mm - Military Time)</label>
                                <input class="form-control" id="first-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency</label>
                                <input class="form-control" id="frequency-input" type="text">
                            </div>
                        </form>
                        <a class="btn btn-primary" id="add">Add Train</a>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="assets/javascript/main.js"></script>
</body>

</html>
